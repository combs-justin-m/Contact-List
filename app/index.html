<!DOCTYPE html>
<html>
<head>
  <title>Contact List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/vendor/normalize.css">
  <link rel="stylesheet" href="css/vendor/font-awesome.css">
  <link href="http://fonts.googleapis.com/css?family=Roboto:100,300,100italic,400" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <main>
    <aside class="navbar">

      <div>
        <button class="newBtn"><i class="fa fa-plus"></i> New</button>

      </div>

      <form class="addContact" id="addContact">

        <div class="group">
          <input type="text" id="firstName" required>
          <span class="bar"></span>
          <label>First Name</label>
        </div>

        <div class="group">
          <input type="text" id="lastName" required>
          <span class="bar"></span>
          <label>Last Name</label>
        </div>

        <div class="group">
          <input type="text" id="phoneNumber" required>
          <span class="bar"></span>
          <label>Phone Number</label>
        </div>

        <div class="group">
          <input type="text" id="email" required>
          <span class="bar"></span>
          <label>Email</label>
        </div>

        <div class="group">
          <input type="text" id="handle" required>
          <span class="bar"></span>
          <label>Twitter Handle</label>
        </div>

        <div class="group">
          <select id="select">
            <option value="" disabled selected>Select Category</option>
            <option value="frontend">Front-End</option>
            <option value="ruby">Ruby</option>
            <option value="ios">iOS</option>
            <option value="instructors">Instructors</option>
          </select>
          <label for="select">Selectbox</label>
          <i class="bar"></i>
        </div>
        <input type="submit" value="Add" id="addBtn">
      </form>


      <h2 id="contacts">All Contacts</h2>

      <ul class="directory">
        <li id="frontend">Front End</li>
        <li id="ruby">Ruby</li>
        <li id="ios">IOS</li>
        <li id="instructors">Instructors</li>
      </ul>

    </aside>
    <section class="allContacts">
      <ul id="contactList"></ul>
    </section>
  </main>

  <!-- VENDOR -->
  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/underscore.js"></script>
  <script src="js/vendor/backbone.js"></script>
  <script src="js/vendor/handlebars.js"></script>
  <!-- TEMPLATES -->
  <script src="js/templates.js"></script>
  <!-- MAIN -->
  <script src="js/models/contact.model.js"></script>
  <script src="js/collections/rolodex.collection.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
